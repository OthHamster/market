<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' http://localhost:*;"
    />
    <title>系统主页</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f6f9;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        position: relative;
      }

      .container {
        text-align: center;
      }

      h1 {
        margin-bottom: 40px;
        color: #2c3e50;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .btn-logout {
        position: absolute;
        top: 20px;
        right: 30px;

        display: flex;
        align-items: center;
        background: transparent;
        border: 1px solid #dc3545;
        color: #dc3545;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
        font-family: inherit;
      }

      .btn-logout svg {
        width: 16px;
        height: 16px;
        margin-right: 6px;
        fill: currentColor;
      }

      .btn-logout:hover {
        background-color: #dc3545;
        color: white;
        box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
      }

      .menu-grid {
        display: flex;
        gap: 30px;
      }

      .menu-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 200px;
        height: 180px;
        background: #fff;
        border-radius: 12px;
        text-decoration: none;
        color: #555;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .menu-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        color: #007bff;
        border-color: #eef2f7;
      }

      .menu-card svg {
        width: 48px;
        height: 48px;
        margin-bottom: 15px;
        fill: currentColor;
        transition: transform 0.3s ease;
      }

      .menu-card:hover svg {
        transform: scale(1.1);
      }

      .card-title {
        font-size: 18px;
        font-weight: bold;
      }

      .card-desc {
        font-size: 13px;
        color: #999;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <button id="btn-logout" class="btn-logout">
      <svg viewBox="0 0 16 16">
        <path
          fill-rule="evenodd"
          d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 0h-8A1.5 1.5 0 0 0 0 1.5v9A1.5 1.5 0 0 0 1.5 12h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
        />
        <path
          fill-rule="evenodd"
          d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
        />
      </svg>
      退出登录
    </button>

    <div class="container">
      <h1>顾客管理系统</h1>

      <div class="menu-grid">
        <a href="./orderConfirm.html" class="menu-card">
          <svg viewBox="0 0 16 16">
            <path
              d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
            />
            <path
              fill-rule="evenodd"
              d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
            />
          </svg>
          <span class="card-title">入库确认</span>
          <span class="card-desc">确认订单已入库</span>
        </a>
      </div>
    </div>

    <script src="./renderer.js"></script>
    <script>
      const btnLogout = document.getElementById("btn-logout");

      btnLogout.addEventListener("click", () => {
        logout();
      });
    </script>
  </body>
</html>
